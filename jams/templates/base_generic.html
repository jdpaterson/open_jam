<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'jams/style.css' %}">
  <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  <script type="text/javascript" src="{% static 'jams/open_tok.js' %}"></script>
  {% block title %}<title>Open Jam</title>{% endblock %}
</head>
<body>
  {% block navbar %}
    <nav class="nav-menu">
      <div class="title" >
        <h1>
          <a href="{% url 'index' %}" >OpenJam</a>
        </h1>
      </div>
      <div class="session" >
        {% if user.is_authenticated %}
          <div class="session-item">
            <p>Hey {{ user.get_username }}</p>
          </div>
          <div class="session-item">
            <a href="{% url 'logout'%}?next={{request.path}}">
              <button class="session-item__button-link">Logout</button>
            </a>
          </div>
        {% else %}
          <div class="session-item">
            <a href="{% url 'login'%}?next={{request.path}}">
              <button class="session-item__button-link">Login</button>
            </a>
          </div>
          <div class="session-item">
            <a href="/register" >
              <button class="session-item__button-link">Register</button>
            </a>
          </div>
        {% endif %}
      </div>
    </nav>
  {% endblock %}
  {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
